      was transferred to another hospital or sent to a long-term care facility, for
      example.  It is assumed that a person is discharged to home therefore there
      is not a standard concept id for "home".  Use concept id = 0 when a person is
      discharged to home.

  - name: discharged_to_source_value
    description: No description provided

