- name: drug_exposure
  description: Auto-generated schema for the drug_exposure table
  columns:
  - name: drug_exposure_id
    description: The unique key given to records of drug dispensings or administrations
      for a person. Refer to the ETL for how duplicate drugs during the same visit
      were handled.

  - name: person_id
    description: The PERSON_ID of the PERSON for whom the drug dispensing or administration
      is recorded. This may be a system generated code.

  - name: drug_concept_id
    description: The DRUG_CONCEPT_ID field is recommended for primary use in analyses,
      and must be used for network studies. This is the standard concept mapped from
      the source concept id which represents a drug product or molecule otherwise
      introduced to the body. The drug concepts can have a varying degree of information
      about drug strength and dose. This information is relevant in the context of
      quantity and administration information in the subsequent fields plus strength
      information from the DRUG_STRENGTH table, provided as part of the standard vocabulary
      download.

  - name: drug_exposure_start_date
    description: Use this date to determine the start date of the drug record.

  - name: drug_exposure_start_datetime
    description: No description provided

  - name: drug_exposure_end_date
    description: The DRUG_EXPOSURE_END_DATE denotes the day the drug exposure ended
      for the patient.

  - name: drug_exposure_end_datetime
    description: No description provided

  - name: verbatim_end_date
    description: This is the end date of the drug exposure as it appears in the source
      data, if it is given

  - name: drug_type_concept_id
    description: You can use the TYPE_CONCEPT_ID to delineate between prescriptions
      written vs. prescriptions dispensed vs. medication history vs. patient-reported
      exposure, etc.

  - name: stop_reason
    description: The reason a person stopped a medication as it is represented in
      the source. Reasons include regimen completed, changed, removed, etc. This field
      will be retired in v6.0.

  - name: refills
    description: This is only filled in when the record is coming from a prescription
      written this field is meant to represent intended refills at time of the prescription.

  - name: quantity
    description: No description provided

  - name: days_supply
    description: No description provided

  - name: sig
    description: This is the verbatim instruction for the drug as written by the provider.

  - name: route_concept_id
    description: No description provided

  - name: lot_number
    description: No description provided
  - name: provider_id
    description: The Provider associated with drug record, e.g. the provider who wrote
      the prescription or the provider who administered the drug.

  - name: visit_occurrence_id
    description: The Visit during which the drug was prescribed, administered or dispensed.

  - name: visit_detail_id
    description: The VISIT_DETAIL record during which the drug exposure occurred.
      For example, if the person was in the ICU at the time of the drug administration
      the VISIT_OCCURRENCE record would reflect the overall hospital stay and the
      VISIT_DETAIL record would reflect the ICU stay during the hospital visit.

  - name: drug_source_value
    description: This field houses the verbatim value from the source data representing
      the drug exposure that occurred. For example, this could be an NDC or Gemscript
      code.

  - name: drug_source_concept_id
    description: This is the concept representing the drug source value and may not
      necessarily be standard. This field is discouraged from use in analysis because
      it is not required to contain Standard Concepts that are used across the OHDSI
      community, and should only be used when Standard Concepts do not adequately
      represent the source detail for the Drug necessary for a given analytic use
      case. Consider using DRUG_CONCEPT_ID instead to enable standardized analytics
      that can be consistent across the network.

  - name: route_source_value
    description: This field houses the verbatim value from the source data representing
      the drug route.

  - name: dose_unit_source_value
    description: This field houses the verbatim value from the source data representing
      the dose unit of the drug given.

- name: episode
  description: Auto-generated schema for the episode table
  columns:
  - name: episode_id
    description: A unique identifier for each Episode.

  - name: person_id
    description: The PERSON_ID of the PERSON for whom the episode is recorded.

  - name: episode_concept_id
    description: The EPISODE_CONCEPT_ID represents the kind abstraction related to
      the disease phase, outcome or treatment.

  - name: episode_start_date
    description: The date when the Episode beings.

  - name: episode_start_datetime
    description: The date and time when the Episode begins.

  - name: episode_end_date
    description: The date when the instance of the Episode is considered to have ended.

  - name: episode_end_datetime
    description: The date when the instance of the Episode is considered to have ended.

  - name: episode_parent_id
    description: Use this field to find the Episode that subsumes the given Episode
      record. This is used in the case that an Episode are nested into each other.

  - name: episode_number
    description: For sequences of episodes, this is used to indicate the order the
      episodes occurred. For example, lines of treatment could be indicated here.

  - name: episode_object_concept_id
    description: A Standard Concept representing the disease phase, outcome, or other
      abstraction of which the episode consists.  For example, if the EPISODE_CONCEPT_ID
      is [treatment regimen](https://athena.ohdsi.org/search-terms/terms/32531) then
      the EPISODE_OBJECT_CONCEPT_ID should contain the chemotherapy regimen concept,
      like [Afatinib monotherapy](https://athena.ohdsi.org/search-terms/terms/35804392).

  - name: episode_type_concept_id
    description: This field can be used to determine the provenance of the Episode
      record, as in whether the episode was from an EHR system, insurance claim, registry,
      or other sources.

  - name: episode_source_value
    description: The source code for the Episode as it appears in the source data.
      This code is mapped to a Standard Condition Concept in the Standardized Vocabularies
      and the original code is stored here for reference.

  - name: episode_source_concept_id
    description: A foreign key to a Episode Concept that refers to the code used in
      the source.

- name: episode_event
  description: Auto-generated schema for the episode_event table
  columns:
  - name: episode_id
    description: Use this field to link the EPISODE_EVENT record to its EPISODE.

  - name: event_id
    description: This field is the primary key of the linked record in the database.
      For example, if the Episode Event is a Condition Occurrence, then the CONDITION_OCCURRENCE_ID
      of the linked record goes in this field.

  - name: episode_event_field_concept_id
    description: This field is the CONCEPT_ID that identifies which table the primary
      key of the linked record came from.

