- name: measurement
  description: Auto-generated schema for the measurement table
  columns:
  - name: measurement_id
    description: The unique key given to a Measurement record for a Person. Refer
      to the ETL for how duplicate Measurements during the same Visit were handled.

  - name: person_id
    description: The PERSON_ID of the Person for whom the Measurement is recorded.
      This may be a system generated code.

  - name: measurement_concept_id
    description: The MEASUREMENT_CONCEPT_ID field is recommended for primary use in
      analyses, and must be used for network studies. This is the standard concept
      mapped from the source value which represents a measurement.

  - name: measurement_date
    description: Use this date to determine the date of the measurement.

  - name: measurement_datetime
    description: No description provided

  - name: measurement_time
    description: No description provided

  - name: measurement_type_concept_id
    description: This field can be used to determine the provenance of the Measurement
      record, as in whether the measurement was from an EHR system, insurance claim,
      registry, or other sources.

  - name: operator_concept_id
    description: The meaning of Concept [4172703](https://athena.ohdsi.org/search-terms/terms/4172703)
      for '=' is identical to omission of a OPERATOR_CONCEPT_ID value. Since the use
      of this field is rare, it's important when devising analyses to not to forget
      testing for the content of this field for values different from =.

  - name: value_as_number
    description: This is the numerical value of the Result of the Measurement, if
      available. Note that measurements such as blood pressures will be split into
      their component parts i.e. one record for systolic, one record for diastolic.

  - name: value_as_concept_id
    description: If the raw data gives a categorial result for measurements those
      values are captured and mapped to standard concepts in the 'Meas Value' domain.

  - name: unit_concept_id
    description: At present, there isn't a prescribed unit for individual measurements,
      such as Hemoglobin A1C, meaning it's not obligatory to express these measurements
      as a percentage. UNIT_SOURCE_VALUES should be linked to a Standard Concept within
      the Unit domain that most accurately reflects the unit provided in the source
      data.

  - name: range_low
    description: Ranges have the same unit as the VALUE_AS_NUMBER. These ranges are
      provided by the source and should remain NULL if not given.

  - name: range_high
    description: Ranges have the same unit as the VALUE_AS_NUMBER. These ranges are
      provided by the source and should remain NULL if not given.

  - name: provider_id
    description: The provider associated with measurement record, e.g. the provider
      who ordered the test or the provider who recorded the result.

  - name: visit_occurrence_id
    description: The visit during which the Measurement occurred.

  - name: visit_detail_id
    description: The VISIT_DETAIL record during which the Measurement occurred. For
      example, if the Person was in the ICU at the time the VISIT_OCCURRENCE record
      would reflect the overall hospital stay and the VISIT_DETAIL record would reflect
      the ICU stay during the hospital visit.

  - name: measurement_source_value
    description: This field contains the exact value from the source data that represents
      the measurement that occurred.

  - name: measurement_source_concept_id
    description: This is the concept representing the MEASUREMENT_SOURCE_VALUE and
      may not necessarily be standard. This field is discouraged from use in analysis
      because it is not required to contain Standard Concepts that are used across
      the OHDSI community, and should only be used when Standard Concepts do not adequately
      represent the source detail for the Measurement necessary for a given analytic
      use case. Consider using MEASUREMENT_CONCEPT_ID instead to enable standardized
      analytics that can be consistent across the network.

  - name: unit_source_value
    description: This field contains the exact value from the source data that represents
      the unit of measurement used.

