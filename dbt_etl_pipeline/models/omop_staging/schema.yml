      and how the syntax may be executed.

  - name: cohort_definition_syntax
    description: Syntax or code to operationalize the Cohort Definition.

  - name: subject_concept_id
    description: This field contains a Concept that represents the domain of the subjects
      that are members of the cohort (e.g., Person, Provider, Visit).

  - name: cohort_initiation_date
