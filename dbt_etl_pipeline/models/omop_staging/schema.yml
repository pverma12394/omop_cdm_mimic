- name: device_exposure
  description: Auto-generated schema for the device_exposure table
  columns:
  - name: device_exposure_id
    description: The unique key given to records a person's exposure to a foreign
      physical object or instrument.

  - name: person_id
    description: No description provided

  - name: device_concept_id
    description: The DEVICE_CONCEPT_ID field is recommended for primary use in analyses,
      and must be used for network studies. This is the standard concept mapped from
      the source concept id which represents a foreign object or instrument the person
      was exposed to.

  - name: device_exposure_start_date
    description: Use this date to determine the start date of the device record.

  - name: device_exposure_start_datetime
    description: No description provided

  - name: device_exposure_end_date
    description: The DEVICE_EXPOSURE_END_DATE denotes the day the device exposure
      ended for the patient, if given.

  - name: device_exposure_end_datetime
    description: No description provided

  - name: device_type_concept_id
    description: You can use the TYPE_CONCEPT_ID to denote the provenance of the record,
      as in whether the record is from administrative claims or EHR.

  - name: unique_device_id
    description: This is the Unique Device Identification (UDI-DI) number for devices
      regulated by the FDA, if given.

  - name: production_id
    description: This is the Production Identifier (UDI-PI) portion of the Unique
      Device Identification.

  - name: quantity
    description: No description provided

  - name: provider_id
    description: The Provider associated with device record, e.g. the provider who
      wrote the prescription or the provider who implanted the device.

  - name: visit_occurrence_id
    description: The Visit during which the device was prescribed or given.

  - name: visit_detail_id
    description: The Visit Detail during which the device was prescribed or given.

  - name: device_source_value
    description: This field houses the verbatim value from the source data representing
      the device exposure that occurred. For example, this could be an NDC or Gemscript
      code.

  - name: device_source_concept_id
    description: This is the concept representing the device source value and may
      not necessarily be standard. This field is discouraged from use in analysis
      because it is not required to contain Standard Concepts that are used across
      the OHDSI community, and should only be used when Standard Concepts do not adequately
      represent the source detail for the Device necessary for a given analytic use
      case. Consider using DEVICE_CONCEPT_ID instead to enable standardized analytics
      that can be consistent across the network.

  - name: unit_concept_id
    description: UNIT_SOURCE_VALUES should be mapped to a Standard Concept in the
      Unit domain that best represents the unit as given in the source data.

  - name: unit_source_value
    description: This field houses the verbatim value from the source data representing
      the unit of the Device. For example, blood transfusions are considered devices
      and can be given in mL quantities.

  - name: unit_source_concept_id
    description: This is the concept representing the UNIT_SOURCE_VALUE and may not
      necessarily be standard. This field is discouraged from use in analysis because
      it is not required to contain Standard Concepts that are used across the OHDSI
      community, and should only be used when Standard Concepts do not adequately
      represent the source detail for the Unit necessary for a given analytic use
      case. Consider using UNIT_CONCEPT_ID instead to enable standardized analytics
      that can be consistent across the network.

