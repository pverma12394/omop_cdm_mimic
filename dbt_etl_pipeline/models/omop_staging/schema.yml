- name: care_site
  description: The CARE_SITE table contains a list of uniquely identified institutional (physical or organizational) units where healthcare delivery is practiced (offices, wards, hospitals, clinics, etc.).
  columns:
  - name: care_site_id
    description: No description provided

  - name: care_site_name
    description: The name of the care_site as it appears in the source data

  - name: place_of_service_concept_id
    description: This is a high-level way of characterizing a Care Site. Typically,
      however, Care Sites can provide care in multiple settings (inpatient, outpatient,
      etc.) and this granularity should be reflected in the visit.

  - name: location_id
    description: The location_id from the LOCATION table representing the physical
      location of the care_site.

  - name: care_site_source_value
    description: The identifier of the care_site as it appears in the source data.
     This could be an identifier separate from the name of the care_site.

  - name: place_of_service_source_value
    description: No description provided

